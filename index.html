<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For MaiPimpisa 💖</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: monospace;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        pre {
            font-size: 12px;
            line-height: 1.2;
            white-space: pre-wrap;
            animation: colorChange 1s infinite alternate;
        }
        @keyframes colorChange {
            0% { color: red; }
            50% { color: pink; }
            100% { color: yellow; }
        }
        /* Animated Floating Flowers */
        @keyframes floatingFlowers {
            0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-15px) rotate(10deg); opacity: 0.8; }
            100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
        }
        .flower {
            position: absolute;
            font-size: 24px;
            animation: floatingFlowers 3s infinite alternate ease-in-out;
        }
    </style>
</head>
<body>
    <pre id="heart"></pre>

    <!-- Floating Flowers -->
    <div class="flower" style="top: 5%; left: 10%;">🌸</div>
    <div class="flower" style="top: 15%; left: 50%;">🌻</div>
    <div class="flower" style="top: 25%; left: 80%;">🌷</div>
    <div class="flower" style="top: 35%; left: 20%;">🌺</div>
    <div class="flower" style="top: 50%; left: 70%;">🌼</div>
    <div class="flower" style="top: 65%; left: 30%;">🌿</div>
    <div class="flower" style="top: 75%; left: 90%;">🌹</div>
    <div class="flower" style="top: 85%; left: 40%;">💐</div>

    <script>
        const text = "MaiPimpisa 💖";
        function generateHeart(offset) {
            let heart = "";
            for (let y = 15; y > -15; y--) {
                for (let x = -30; x < 30; x++) {
                    let equation = Math.pow(x * 0.05, 2) + Math.pow(y * 0.1, 2) - 1;
                    if (Math.pow(equation, 3) - Math.pow(x * 0.05, 2) * Math.pow(y * 0.1, 3) <= 0) {
                        let charIndex = Math.abs((x - y + offset) % text.length);
                        heart += text[charIndex];
                    } else {
                        heart += " ";
                    }
                }
                heart += "\n";
            }
            return heart;
        }

        let offset = 0;
        function animateHeart() {
            document.getElementById("heart").textContent = generateHeart(offset);
            offset++;
            setTimeout(animateHeart, 100);
        }
        animateHeart();
    </script>
</body>
</html>
